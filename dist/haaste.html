    <script type="scripts/instagr" id="photo-template">

        <img class='avatar' width='40' height='40' src='<%= avatar %>' />
        <span class='heart'><strong><%= count %></strong></span>
        <span class='location'><%= longitude %> <%= latitude %></span>
